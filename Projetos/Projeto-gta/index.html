<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do Zero ao Programador Contratado - Lading Page GTA</title>
    <!--Favicon é o icone que vai na aba-->
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">           
</head>
<body>
    <!--Header é barra de pesquisa/ cabeçalho , Main o conteúdo principal e Section as seções ok ;) -->
    <header class="cabecalho">
        <div class="logo">
            <!--<img src="" alt=""> é o jeito não tão bom. src + source onde vem a imagem o alt = texto alternativo dizendo o que é a imagem o "./" parte da raiz inicial-->
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <!--HR é a linha para a barra, uma quebra temática -->
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte"></a>
                </li>
            </ul>
            <!--Unader olist/ lista desordenada-->
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png"
            alt="rapaz de moletom laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponiveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fênomenos do entretenimento Grand Theft Auto V e GTA Online</p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do jo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series x|s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series x|s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>

            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
